version: 0.0.1
proxy:
  addr: localhost:8080
init:
  # Commands of this section will be executed once, at the start time of `sunplate run`.
  # You may use it for something like "npm install".
  - pass # Do nothing.
watch:
  # Watcher commands will be started every time their related files are modified.
  # Expected format of the pattern is "directory: tasks...".
  # "*" at the end of path means watch recursively.
  # Empty tasks are not allowed.
  ./controllers/*:
    - go generate routes/routes.go
    - go get github.com/anonx/sunplate/skeleton/assets/handlers
  ./views/*:
    - go generate main.go
    - go get github.com/anonx/sunplate/skeleton/assets/views
  ./:
    - pass # Do nothing.
  ./routes/*:
    - pass # Do nothing.
after:
  # These commands are executed every time watcher functions have been called.
  - go build -o ./bin/run%ext github.com/anonx/sunplate/skeleton
run: ./bin/run%ext # This command describes how to run the app.
