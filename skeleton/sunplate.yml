version: 0.0.1
proxy:
  addr: localhost:8080
init:
  # Commands of this section will be executed once at the start time of `sunplate run`.
  - echo "Starting work on github.com/anonx/sunplate/skeleton..."
watch:
  # Watcher commands will be started every time their related files are modified.
  # Patterns are allowed to use special syntax:
  # "*"      matches any sequence of non-Separator characters;
  # "?"      matches any single non-Separator character;
  # "([]{})" character class and range;
  ./controllers/*.go:
    - go generate routes/routes.go
  ./views/*:
    - go generate controllers/init.go
  ./*.go:
    - echo "Updated .go files, rebuilding..."
  ./routes/*.go:
    - echo "Updated routes, rebuilding..."
after:
  # This commands are executed every time watcher functions have been called.
  - go build github.com/anonx/sunplate/skeleton
run: %application
