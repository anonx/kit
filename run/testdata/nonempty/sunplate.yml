init:
  - sunplate echo "init 1"
  - sunplate echo "init 2"
watch:
  ../empty:
    - sunplate echo "watch:test:1"
    - sunplate echo "watch:test:2"
  ../nonempty:
    - sunplate echo "watch:test2:1"
    - sunplate echo "watch:test2:2"
  emptyPattern: "incorrectValue"
after:
  - sunplate echo "after 1"
  - sunplate echo "after 2"
run: sunplate echo "run"
