{% define "layout" %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% template "title" . %} - Goal Toolkit</title>

		<link href="/static/styles/app.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>{% template "title" . %}</h1>
		</header>

		<article>
			{% template "body" . %}
		</article>

		<footer>
			<small>Copyright &copy; {% .year %}</small>
		</footer>
	</body>
</html>
{% end %}
